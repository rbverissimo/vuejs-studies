<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <title>VueJS</title>
    <style>
        .verde {
            color: green;
        }

        .negrito {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        {{ somar() }} <br>
        {{ substrair() }} <br>
        {{ multiplicar() }} <br>
        {{ dividir() }} <br>
        {{ numeroAleatorio() }}
    </div>

    <div id="v-bind-app">
        <a :href="site" target="_blank">Site</a>
        <p class="negrito" :class="cor">Entendendo a diretiva V-Bind</p>
        <input type="text" 
            :placeholder="instrucaoPreenchimento" 
            :value="valor"
        >
        <input type="checkbox" v-bind:checked="checado">
    </div>

    <div id="expressions">
        <input type="text" :value="mensagem.length">
        <button @click="alertMe('Hello darkness my old friend')">Botão</button>
        <br>
        <input type="text" @input="getValue($event)">
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                n1: 10,
                n2: 20,
            },
            methods: {
                somar: function somar(){
                    return this.n1 + this.n2;
                },
                substrair: function (){
                    return this.n1 - this.n2;
                },
                multiplicar: () => {
                    return 4 * 4;
                },
                dividir(){
                    return 16 / 2;
                },
                numeroAleatorio(){
                    return Math.random();
                }
            }
        });

        const vmBind = new Vue({
            el: '#v-bind-app',
            data: {
                site:'https://vuejs.org',
                cor: 'verde',
                instrucaoPreenchimento: 'Digite um valor: ',
                valor: 'VueJS',
                checado: true
            },
            methods: {}
        });

        const vmExp = new Vue({
            el: '#expressions',
            data: {
                mensagem: 'Expressão'
            },
            methods: {
                alertMe(t){
                    alert(t);
                },
                getValue(e){
                    console.log(e.target.value);
                    
                }
            }
        });
    </script>
</body>
</html>
